<div class="container">
    <div class="jumbotron center">
        <div ng-show="hasNoContent()" class="alert alert-grey">ENTER JSON DATA</div>

        <div ng-show="hasValidContent()" class="alert alert-success" role="alert">
            FORMATTED
        </div>

        <div ng-show="hasInvalidContent()" class="alert alert-danger" role="alert">INVALID {{message}}</div>

        <form>
            <div ng-class="{'form-group has-error': (firstAction === false && jsonValid !== 'true'), 'form-group has-success': (firstAction == false && jsonValid === 'true')}">
                <p>
                    <ui-codemirror class="text-left" ui-codemirror-opts="editorOptions"
                                   ng-model="jsonInput"></ui-codemirror>
                </p>
                <p>
                    <input type="button" class="btn btn-primary" ng-click="jsonInputChange()" value="Format"/>
                </p>
            </div>
        </form>
    </div>
</div>
